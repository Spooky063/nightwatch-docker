name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: node_base
          push: true
          tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/node-selenium:latest

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: Run Docker Compose
        run: docker-compose -f compose.yml up --build -d

      - name: Run tests
        run: docker-compose -f compose.yml exec -it node npm run test:nightwatch

      - name: Tear down Docker Compose
        if: always()
        run: docker-compose -f compose.yml down